<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电影展示</title>
    <link rel="stylesheet" type="text/css" href="assets/css/wap.css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>

<body ng-app="moviecat">
    <div class="top">
        <div class="header">
            <a href="#/home_page"><img src="assets/img/logo.jpg" alt=""></a>
            <div class="search">
                <input ng-model="query" class="my-input" type="text" placeholder="电影搜索">
                <button>搜索</button>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <!--li中添加 active 类样式，显示焦点状态。-->
                <li class="active"><a href="#/home_page">首页</a></li>
                <li><a href="#/in_theaters">正在热映</a></li>
                <li><a href="#/coming_soon">即将上映</a></li>
                <li><a href="#/top250">Top250</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div ng-view>内容会插入到这里</div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>版权所有&copy; angular电影展示 被梦想拖着的前行者</p>
        </div>
    </footer>
    <!-- 包 -->
    <script src="assets/js/prefixfree.min.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script src="in_theaters/in_theaters.js"></script>
    <script src="home_page/home_page.js"></script>
    <script src="coming_soon/coming_soon.js"></script>
    <script src="top250/top250.js"></script>

    <script src="components/json-service.js"></script>
    <script src="components/auto-active.js"></script>
    <script src="details/details.js"></script>

    <script src="app.js"></script>
</body>

</html>
